<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Astronaut Game</title>
</head>
<body>
    <div class="game-container inactive">
        <canvas id="game"></canvas>
        <div class="buttons">
            <button id="up">Up</button>
            <button id="left">Left</button>
            <button id="right">Right</button>
            <button id="down">Down</button>
        </div>

        <div class="messages">
            <p>Lives: <span class="lives"></span></p>
            <p>Time: ⏱️<span class="time"></span></p>
            <p>Record: 🏁 <span class="record"></span></p>
        </div>
    </div>

    <div id="game-completed" class="inactive">
        
        <h1>Great Job!!! 🎉 🥳</h1>

        <span>🏆</span>

        <p class="result"></p>
    
        <input class="play-again" type="button" value="Play Again">
        
        
    </div>

    <div id="game-over" class="inactive">
        
        <h1>Game Over 🤦🏽‍♂️</h1>

        <span>👎</span>

        <p>Don't Give Up!</p>
        
        <input class="try-again" type="button" value="Try Again">
        
        
    </div>
    
    <script src="maps.js"></script>
    <script src="game.js"></script>
</body>
</html>
